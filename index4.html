<script>

    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let listaPar = []

    //PROCESSAMENTO
    for(let item of listaDeItens){
        item % 2 == 0?listaPar.push(item):NaN
    }
    
    //SAÍDA
    document.write(`A os numeros pares são ${listaPar}. e a quantidade de numeros pares é ${listaPar.length} e a quantidade de item ao total era de ${listaDeItens.length}`)
    </script>
